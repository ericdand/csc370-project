<!DOCTYPE html>
<html lang="en">

<head>
	<title>Saiddit</title>

	<!-- Import CSS and JS resources here. -->
</head>

<body>
	<div>
		<p>Welcome to Saiddit!</p>
	</div>

	{% if current_user.is_authenticated %}
		<div>
			Welcome, {{ current_user.get_id() }}.
			<br>
			<a href="{{ url_for('logout') }}">Log out</a>
		</div>
	{% else %}
		<div>
			<a href="{{ url_for('login') }}">Login</a>
		</div>
	{% endif %}
</body>

</html>
